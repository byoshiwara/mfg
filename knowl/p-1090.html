	If \(f(x) = e^x\), then \(g(x) = f(x + 2)\), so the graph of \(g\) is shifted \(2\) units to the left of \(y = e^x\). Also, \(h(x) = f(x) + 2\), so the graph of \(h\) is shifted \(2\) units up from \(y = e^x\). The graphs are shown in <a knowl="./knowl/fig-translate-exponential.html" knowl-id="xref-fig-translate-exponential" alt="Figure 5.60 " title="Figure 5.60 ">FigureÂ 5.60</a>.
